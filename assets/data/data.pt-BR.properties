CONTRIBUTE=CONTRIBUTE
CONTRIBUTE_TITLE=Participe
CONTRIBUTE_SUBTITLE=E construa uma web melhor!
CONTRIBUTE_DESCRIPTION_1=Você pode construir uma web melhor contribuindo com a Mozilla. Não é necessário ser um guru do C++ (e nem saber o que isso significa!) ou gastar um montão de tempo!
CONTRIBUTE_DESCRIPTION_2=Dê uma olhada nas maneiras de ajudar listadas abaixo e fique a vontade para nos perguntar o que quiser!
CONTRIBUTE_LIST_TITLE=Listas de discussão
CONTRIBUTE_LIST_COMMUNITY_BRAZIL=Lista geral da comunidade Brasileira
CONTRIBUTE_LIST_DEVS=Lista sobre desenvolvimento/extensões
CONTRIBUTE_LIST_TRANSLATORS=Lista do projeto de tradução de sites/documentação/interfaces
CONTRIBUTE_IRC_TITLE=Canais de IRC
CONTRIBUTE_IRC_SUBTITLE=Canais de comunicação da comunidade Mozilla Brasil no IRC irc.mozilla.org(mais informações sobre a rede MozNet e como se conectar você pode encontrar na página da Wiki)
CONTRIBUTE_WIKI_DESCRIPTION=Página wiki na infra oficial da Mozilla para organização dos trabalhos realizados de forma colaborativa
CONTRIBUTE_AREAS=Áreas e Projetos
CONTRIBUTE_AREAS_USER_HELP_TITLE=Ajudando Usuários
CONTRIBUTE_AREAS_USER_HELP_DESCRIPTION.innerHTML=Se interessa em ajudar outras pessoas a tirar o máximo proveito do Firefox e de outros projetos da Mozilla? Nosso setor de suporte conta com colaboradores entusiasmados como você! Leia mais sobre <a href="https://support.mozilla.com/kb/superheroes-wanted=dar suporte ao Firefox</a>, <a href="https://wiki.mozilla.org/Thunderbird/Support/GetSatisfaction/README=Thunderbird</a> e <a href="https://www.mozilla.org/support/=outros projetos da Mozilla</a>. Você pode também juntar-se ao nosso <a href="https://support.mozilla.com/army-of-awesome=Exército de Incríveis</a> ajudando usuários no Twitter.</p>
CONTRIBUTE_AREAS_TRANSLATE_TITLE=Traduzindo
CONTRIBUTE_AREAS_TRANSLATE_DESCRIPTION.innerHTML=Contribua com a Mozilla tornando Firefox,&nbsp; Thunderbird&nbsp; e demais projetos <a href="https://wiki.mozilla.org/Brasil/L10n-pt-BR=disponíveis em seu idioma</a>! Ajude-nos também a comunicar ao mundo sobre como a Mozilla está construindo uma Internet melhor <a href="https://wiki.mozilla.org/L10n:Web_parts=traduzindo conteúdos</a> de nossos sites.</p>
CONTRIBUTE_AREAS_QA_TITLE=Testes e Controle de Qualidade
CONTRIBUTE_AREAS_QA_DESCRIPTION.innerHTML=CQ é uma das maneiras mais fáceis de começar a ajudar a Mozilla e se familiarizar com nossos códigos e ferramentas. Ajude-nos a <a href="https://quality.mozilla.org/teams/desktop-firefox/=detonar bugs no Firefox</a>, <a href="https://quality.mozilla.org/teams/web-qa/=teste os sites da Mozilla</a> ou veja mais sobre <a href="https://quality.mozilla.org/=outras oportunidades de teste</a>.</p>
CONTRIBUTE_AREAS_DEV_TITLE=Desenvolvendo
CONTRIBUTE_AREAS_DEV_DESCRIPTION.innerHTML=<a href="https://developer.mozilla.org/En/Developer_Guide=Desenvolvedores podem ajudar</a> a Mozilla adicionando funcionalidades, tornando nossa tecnologia menor e mais rápida e facilitando o desenvolvimento para outras pessoas. Você pode encontrar muitos desenvolvedores no <a href="http://irc.mozilla.org/=IRC</a>, então, pare e pergunte para aprender! Nossos sites estão <a href="http://blog.mozilla.com/webdev/get-involved/=abertos para ninjas da web</a> hackearem!</p>
CONTRIBUTE_AREAS_MARKETING_TITLE=Marketing e Evangelismo
CONTRIBUTE_AREAS_MARKETING_DESCRIPTION.innerHTML=Ajude-nos a divulgar pelo mundo como o Firefox e os demais projetos da Mozilla estão construindo uma web melhor! Você pode promover a Mozilla para <a href="http://guides.mozilla.org/Marketing=usuários</a>, <a href="https://wiki.mozilla.org/Evangelism=desenvolvedores </a>e <a href="http://studentreps.mozilla.org/=estudantes</a>!<strong> </strong></p>
CONTRIBUTE_AREAS_DRUMBEAT_TITLE=Drumbeat
CONTRIBUTE_AREAS_DRUMBEAT_DESCRIPTION.innerHTML=O Mozilla Drumbeat é uma comunidade global de pessoas que usam a internet diariamente trabalhando juntas para construir uma web melhor e um mundo mais livre! Comece ajudando o Drumbeat dando <a href="http://www.drumbeat.org/projects=ideias de projetos</a>. Desenvolvedores, designers e escritores também estão convidados a nos ajudar a <a href="https://wiki.mozilla.org/Drumbeat/website=melhorar o site do Drumbeat</a>.</p>
CONTRIBUTE_AREAS_ADDONS_TITLE=Add-ons
CONTRIBUTE_AREAS_ADDONS_DESCRIPTION.innerHTML=O Firefox e outras aplicações com base Mozilla tem um poderoso sistema de extensões que te permite fazer pequenas ou grandes adições nos seus programas. Se você ainda não conhece muito essa tecnologia, aprenda como <a href="https://addons.mozilla.org/en-US/developers/docs/getting-started=desenvolver um complemento</a>. Para desenvolvedores experientes, descubra como <a href="https://wiki.mozilla.org/AMO:Editors/Applying=tornar-se um editor AMO</a>.</p>
CONTRIBUTE_AREAS_MIRRORS_TITLE=Mirrors Mozilla
CONTRIBUTE_AREAS_MIRRORS_DESCRIPTION.innerHTML=Um dos maiores bens da Mozilla é sua rede de “mirrors” (servidores espelhos). Ela permite disponibilizar aplicativos, complementos e outros downloads para centenas de milhões de pessoas — tudo com espaço e banda de servidores doados. Você pode ajudar a fortificar esta rede, saiba <a href="http://www.mozilla.org/community/mirroring.html=como se tornar um mirror Mozilla</a>.</p>
CONTRIBUTE_AREAS_DESIGN_TITLE=Design Visual
CONTRIBUTE_AREAS_DESIGN_DESCRIPTION.innerHTML=Nós acreditamos na força de uma arte bem feita e divulgada, e queremos tornar possível que artistas cubrão a web e as pessoas com designs inspirados na Mozilla. Participe de um dos <a href="http://creative.mozilla.org/challenges=desafios de Criação Coletiva</a> ou <a href="http://communitystore.mozilla.org/upload=adicione um design para camisetas</a> em nossa Community Store.</p>
CONTRIBUTE_AREAS_UX_TITLE=Design de Interfaces e Usabilidade
CONTRIBUTE_AREAS_UX_DESCRIPTION.innerHTML=Conheça o <a href="https://testpilot.mozillalabs.com/=Test Pilot</a> para experimentar as melhores e mais recentes ideias de design de interfaces, participe de um <a href="http://design-challenge.mozillalabs.com/=desafio de Criação Coletiva</a> para inspirar futuros rumos de design do Firefox, do projeto Mozilla e da web como um todo ou <a href="http://groups.google.com/group/mozilla.dev.usability/topics=venha falar conosco sobre problemas de usabilidade</a>.</p>
CONTRIBUTE_AREAS_DOCUMENTATION_TITLE=Documentação para Desenvolvedores
CONTRIBUTE_AREAS_DOCUMENTATION_DESCRIPTION.innerHTML=A Mozilla Developer Network (<a title="MDN" href="https://developer.mozilla.org/=MDN</a>) é a conexão para informações sobre as tecnologias da Mozilla. Ajude-nos a <a href="https://developer.mozilla.org/Project:en/How_to_Help=melhorar nossa documentação</a> escrevendo novos conteúdos, corrigindo materiais já prontos ou traduzindo os conteúdos para novos idiomas.</p>

