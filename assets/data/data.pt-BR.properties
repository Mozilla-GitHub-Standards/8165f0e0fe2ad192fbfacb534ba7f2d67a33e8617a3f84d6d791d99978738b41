PRODUCTS_FIREFOX=PRODUCTS_FIREFOX
PRODUCTS_FIREFOX_TITLE=Rápido, seguro ... simples
PRODUCTS_FIREFOX_DESCRIPTION=Quero fazer o download
PRODUCTS_FIREFOX_BROWSER_TITLE=Trabalha conforme o seu ritmo
PRODUCTS_FIREFOX_BROWSER_DESCRIPTION=A forma como você usa a Web é única. Você pode modificar o Firefox conforme suas necessidades. Remova o que você não usa, mantenha o que é útil e organize como quiser.
PRODUCTS_FIREFOX_BROWSER_BUTTON=Ver novamente

PRODUCTS_FIREFOXOS=PRODUCTS_FIREFOXOS
PRODUCTS_FIREFOXOS_TITLE=Feito para os momentos da sua vida
PRODUCTS_FIREFOXOS_DESCRIPTION=Obtenha um smartphone Firefox OS hoje
PRODUCTS_FIREFOXOS_COMMUNITY_TITLE=Da nossa comunidade para a sua
PRODUCTS_FIREFOXOS_COMMUNITY_DESCRIPTION=A maioria dos smartphones é feita para um pequeno número de pessoas, todas no mesmo lugar, provavelmente bem longe de onde você vive. Telefones Firefox OS são diferentes. São feitos por uma grande comunidade global e são os únicos smartphones que entendem e oferecem o que você quer e precisa.
PRODUCTS_FIREFOXOS_BEST_OF_WEB_TITLE=O melhor da Web
PRODUCTS_FIREFOXOS_BEST_OF_WEB_DESCRIPTION=O Firefox mudou a maneira de navegar para sempre ao colocar os usuários em primeiro lugar e oferecendo um novo nível de escolha e inovação on-line. Agora estamos fazendo isso novamente com o Firefox OS, ao trazer a mesma experiência superior de navegação ao seu smartphone. Assim você pode tomar o controle da sua vida on-line e obter o melhor que a Web oferece não importa onde você vá.
PRODUCTS_FIREFOXOS_GREAT_MOMENTS_TITLE=Faça cada momento valer a pena
PRODUCTS_FIREFOXOS_GREAT_MOMENTS_DESCRIPTION=Suas necessidades mudam de uma hora para outra. É por isso que o Firefox OS faz o mesmo. Ele oferece opções para viver cada momento ao máximo e interagir com um mundo melhor.
PRODUCTS_FIREFOXOS_ADAPT_TITLE=Ele se adapta para que você também possa
PRODUCTS_FIREFOXOS_ADAPT_DESCRIPTION_1=O Firefox OS antecipa suas necessidades, se adapta a cada situação e oferece instantaneamente a informação que você deseja
PRODUCTS_FIREFOXOS_ADAPT_DESCRIPTION_2=Isso inclui aplicativos de serviços populares, mas também conteúdo local com mais relevância para você e sua vida.
PRODUCTS_FIREFOXOS_GET_ALL_TITLE=Tenha tudo
PRODUCTS_FIREFOXOS_GET_ALL_DESCRIPTION=O Firefox OS vem com os recursos que fazem você desejar um smartphone. Ele se ajusta à sua vida perfeitamente para que você se ajuste ao mundo ao seu redor.
PRODUCTS_FIREFOXOS_BE_THE_FUTURE_TITLE=Transformar o futuro
PRODUCTS_FIREFOXOS_BE_THE_FUTURE_DESCRIPTION=Estamos aqui para fazer a diferença, não lucros. Ao escolher o Firefox OS, você ajudará a construir um futuro brilhante para a Web e usuários de todo o mundo.