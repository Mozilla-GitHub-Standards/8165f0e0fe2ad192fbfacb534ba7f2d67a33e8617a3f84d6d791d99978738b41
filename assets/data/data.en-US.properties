PRODUCTS_FIREFOX=PRODUCTS_FIREFOX
PRODUCTS_FIREFOX_TITLE=Rápido, seguro ... simples
PRODUCTS_FIREFOX_DESCRIPTION=Quero fazer o download
PRODUCTS_FIREFOX_BROWSER_TITLE=Trabalha conforme o seu ritmo
PRODUCTS_FIREFOX_BROWSER_DESCRIPTION=A forma como você usa a Web é única. Você pode modificar o Firefox conforme suas necessidades. Remova o que você não usa, mantenha o que é útil e organize como quiser.
PRODUCTS_FIREFOX_BROWSER_BUTTON=Ver novamente

PRODUCTS_FIREFOXOS=PRODUCTS_FIREFOXOS
PRODUCTS_FIREFOXOS_TITLE=Feito para os momentos da sua vida
PRODUCTS_FIREFOXOS_DESCRIPTION=Obtenha um smartphone Firefox OS hoje
PRODUCTS_FIREFOXOS_COMMUNITY_TITLE=Da nossa comunidade para a sua
PRODUCTS_FIREFOXOS_COMMUNITY_DESCRIPTION=A maioria dos smartphones é feita para um pequeno número de pessoas, todas no mesmo lugar, provavelmente bem longe de onde você vive. Telefones Firefox OS são diferentes. São feitos por uma grande comunidade global e são os únicos smartphones que entendem e oferecem o que você quer e precisa.
PRODUCTS_FIREFOXOS_BEST_OF_WEB_TITLE=O melhor da Web
PRODUCTS_FIREFOXOS_BEST_OF_WEB_DESCRIPTION=O Firefox mudou a maneira de navegar para sempre ao colocar os usuários em primeiro lugar e oferecendo um novo nível de escolha e inovação on-line. Agora estamos fazendo isso novamente com o Firefox OS, ao trazer a mesma experiência superior de navegação ao seu smartphone. Assim você pode tomar o controle da sua vida on-line e obter o melhor que a Web oferece não importa onde você vá.
PRODUCTS_FIREFOXOS_GREAT_MOMENTS_TITLE=Faça cada momento valer a pena
PRODUCTS_FIREFOXOS_GREAT_MOMENTS_DESCRIPTION=Suas necessidades mudam de uma hora para outra. É por isso que o Firefox OS faz o mesmo. Ele oferece opções para viver cada momento ao máximo e interagir com um mundo melhor.
PRODUCTS_FIREFOXOS_ADAPT_TITLE=Ele se adapta para que você também possa
PRODUCTS_FIREFOXOS_ADAPT_DESCRIPTION_1=O Firefox OS antecipa suas necessidades, se adapta a cada situação e oferece instantaneamente a informação que você deseja
PRODUCTS_FIREFOXOS_ADAPT_DESCRIPTION_2=Isso inclui aplicativos de serviços populares, mas também conteúdo local com mais relevância para você e sua vida.
PRODUCTS_FIREFOXOS_GET_ALL_TITLE=Tenha tudo
PRODUCTS_FIREFOXOS_GET_ALL_DESCRIPTION=O Firefox OS vem com os recursos que fazem você desejar um smartphone. Ele se ajusta à sua vida perfeitamente para que você se ajuste ao mundo ao seu redor.
PRODUCTS_FIREFOXOS_BE_THE_FUTURE_TITLE=Transformar o futuro
PRODUCTS_FIREFOXOS_BE_THE_FUTURE_DESCRIPTION=Estamos aqui para fazer a diferença, não lucros. Ao escolher o Firefox OS, você ajudará a construir um futuro brilhante para a Web e usuários de todo o mundo.

PRODUCTS_LIGHTBEAM=PRODUCTS_LIGHTBEAM
PRODUCTS_LIGHTBEAM_TITLE=Veja quem está rastreando você on-line
PRODUCTS_LIGHTBEAM_GET=Download Lightbeam para Firefox
PRODUCTS_LIGHTBEAM_DESCRIPTION=Lightbeam é um add-on que utiliza visualizações interativas para mostrar-lhe as primeiras e sites de terceiros que interagem com você na web. Enquanto você navega, Lightbeam revela a profundidade da Web hoje, incluindo as partes que não são transparentes para o usuário médio.
PRODUCTS_LIGHTBEAM_HOW_TO_TITLE=Como o Lightbeam funciona ?
PRODUCTS_LIGHTBEAM_HOW_TO_GET=Baixe e execute o Lightbeam add-on no seu navegador Firefox.
PRODUCTS_LIGHTBEAM_HOW_TO_INSTALL=Lightbeam irá criar um registro de eventos para cada site que você visita e cada site de terceiros que esteja armazenado localmente no seu browser.
PRODUCTS_LIGHTBEAM_HOW_TO_VIEW=Lightbeam gráficos visualmente esses eventos para destacar as interações entre os sites que você visita intencionalmente e os terceiros.
PRODUCTS_LIGHTBEAM_HOW_TO_REPORT=Lightbeam vai continuar a adicionar ao seu gráfico como você navega na web. Você pode parar Lightbeam a qualquer momento por desativá-lo ou desinstalar o add-on. Seus dados lightbeam podem ser facilmente salvos ou apagados.
PRODUCTS_LIGHTBEAM_PRIVACY_TITLE=Rastreamento e privacidade
PRODUCTS_LIGHTBEAM_PRIVACY_DESCRIPTION=Nem todos rastreamento é ruim. Muitos serviços dependem de dados do usuário para fornecer conteúdo relevante e melhorar a sua experiência online. Mas rastreamento pode acontecer sem o conhecimento do usuário. Isso não é bom para alguns. Deve ser você quem decide quando, como e se você quiser que os seus dados de navegação para ser compartilhado. Reconhecemos a importância da transparência e nossa missão é tudo sobre capacitando os usuários - tanto com ferramentas e informações.
PRODUCTS_LIGHTBEAM_EXPLORE_TITLE=Explore o banco de dados
PRODUCTS_LIGHTBEAM_EXPLORE_DESCRIPTION=Na base de dados Lightbeam, você será capaz de navegar dados de conexão primeiro e de terceiros enviados por doadores que usam o Lightbeam add-on. Estamos construindo este diretório crowdsourced para incentivar os usuários a visualizar o estado de rastreamento como um agregado e examinar as relações que existem na web.
PRODUCTS_LIGHTBEAM_VISUALIZE_TITLE=Visualize seus dados
PRODUCTS_LIGHTBEAM_VISUALIZE_DESCRIPTION=Depois de baixar e instalar o Lightbeam add-on para o Firefox, ele vai começar a criar uma visualização dos sites que você visita e todos os terceiros que também atuam nessas páginas em tempo real.
PRODUCTS_LIGHTBEAM_ANALISE_TITLE=Analise suas conexões
PRODUCTS_LIGHTBEAM_ANALISE_DESCRIPTION=Como suas visualizações crescer, você pode dar uma olhada nas relações entre os diversos sites de primeira e de terceiros que são armazenados em seus dados. Você também pode redefinir ou salvar seus dados a qualquer momento.
PRODUCTS_LIGHTBEAM_CONTRIBUTE_TITLE=Contribua com seus dados
PRODUCTS_LIGHTBEAM_CONTRIBUTE_DESCRIPTION=Como parte de Lightbeam, estamos criando uma visão do quadro geral de acompanhamento Internet e de como os sites de primeira e de terceiros estão conectados. Para nos ajudar, você pode contribuir com seus dados para nosso banco de dados Lightbeam.

PRODUCTS_MARKETPLACE=PRODUCTS_MARKETPLACE
PRODUCTS_MARKETPLACE_TITLE=Plataforma de aplicativos da Mozilla
PRODUCTS_MARKETPLACE_DESCRIPTION=Quero acessar a Marketplace
PRODUCTS_MARKETPLACE_PROJECTS_TITLE=Projete
PRODUCTS_MARKETPLACE_PROJECTS_DESCRIPTION=Saiba como criar aplicativos que oferecam uma experiência ao usuário otimizada para o Firefox OS.
PRODUCTS_MARKETPLACE_BUILD_TITLE=Construa
PRODUCTS_MARKETPLACE_BUILD_DESCRIPTION=Todas as ferramentas, documentos e referências que você precisa para desenvolvimento e testar o seu aplicativo
PRODUCTS_MARKETPLACE_PUBLISH_TITLE=Publique
PRODUCTS_MARKETPLACE_PUBLISH_DESCRIPTION=Saiba como distribuir seus aplicativos em um mercado aberto que coloca os usuários e desenvolvedores em primeiro lugar
PRODUCTS_MARKETPLACE_SUBMIT_A_APP=Tenho um aplicativo e quero enviar para Marketplace

PRODUCTS_WEBMAKER=PRODUCTS_WEBMAKER
PRODUCTS_WEBMAKER_TITLE=Ensinamos a web
PRODUCTS_WEBMAKER_DESCRIPTION=Quero saber mais
PRODUCTS_WEBMAKER_REMIX_TITLE=Crie e remixe a web com as ferramentas do Webmaker
PRODUCTS_WEBMAKER_REMIX_DESCRIPTION=As ferramentas do WebMaker torna mais fácil de criar coisas na web. Faça as suas próprias páginas web, vídeos interativos, remixes, aplicativos móveis e muito mais, aprender a mecânica da web, de código e outras habilidades valiosas.
PRODUCTS_WEBMAKER_X_RAY_DESCRIPTION=Óculos de Raio-X permite que você veja as partes constituintes de um site. Ative os óculos para inspecionar o código por trás de qualquer página web, então remixe elementos com um simples clique, modificando-a com seus próprios textos, imagens e mais.
PRODUCTS_WEBMAKER_X_RAY_BUTTON=Experimente os Goggles agora
PRODUCTS_WEBMAKER_THIMBLE_DESCRIPTION=O Thimble torna ridiculamente simples o processo de criação e compartilhamento de suas páginas web. Escreva e edite HTML e CSS diretamente do navegador, então visualize instantaneamente suas mudanças. Hospede e compartilhe seus projetos com um simples clique. Perfeito para iniciantes e especialistas.
PRODUCTS_WEBMAKER_THIMBLE_BUTTON=Começar do zero
PRODUCTS_WEBMAKER_POPCORN_DESCRIPTION=O Popcorn Maker ajuda você a facilmente remixar vídeos, sons e imagens da web, criando montagens que você pode integrar em outros sites. Arraste e solte conteúdos da web, adicione seus comentários e links — tudo a partir do seu navegador. Os vídeos criados com o Popcorn Maker são dinâmicos, cheios de links e únicos a cada visualização.
PRODUCTS_WEBMAKER_POPCORN_BUTTON=Começar do zero
PRODUCTS_WEBMAKER_APPMAKER_DESCRIPTION=Appmaker é uma ferramenta gratuita para criação de aplicativos móveis, mesmo se você não souber programar! Combine diferentes partes para criar e compartilhar aplicativos móveis customizados em seu navegador.
PRODUCTS_WEBMAKER_APPMAKER_BUTTON=Começar do zero